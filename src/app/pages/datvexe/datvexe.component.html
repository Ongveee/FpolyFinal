<nz-carousel nzAutoPlay>
<div nz-carousel-content >
   <div>
    <nz-input-group nzCompact style="margin: auto;">
      <div class="example-input">
        <input
        style="height: 40px;"
          placeholder='Chọn điểm đi'
          nz-input
          [(ngModel)]="inputValue"
          (ngModelChange)="onChange($event)"
          [nzAutocomplete]="auto"
        />
        <nz-autocomplete [nzDataSource]="filteredOptions" #auto></nz-autocomplete>
      </div>
      <div class="example-input">
        <input
          style="height: 40px;"
          placeholder='Chọn điểm đến'
          nz-input
          [nzAutocomplete]="auto"
        />
        <nz-autocomplete [nzDataSource]="filteredOptions" #auto></nz-autocomplete>
      </div>
      <div>
        <nz-date-picker nzPlaceHolder="Chọn ngày" style="height: 40px; text-align: center;" [(ngModel)]="date" (ngModelChange)="onChange($event)" nzFormat="dd/MM/yyyy"></nz-date-picker>
      <button nz-button nzType="primary" nzSize="large">
        <span nzTheme="outline" style="text-align: center;" (click)="getAllByRoute()">Tìm vé</span>
      </button>
    </div>
    </nz-input-group>
  </div>
</div>
</nz-carousel>

<nz-list nzGrid>
  <div nz-row [nzGutter]="48">
    <div nz-col [nzSpan]="12" *ngFor="let item of data">
      <nz-list-item>
        <nz-card>
           <div nz-row [nzGutter]="16">
            <div nz-col class="gutter-row" [nzSpan]="8">
              <div class="inner-box">
                <img style="height: 130px;" nz-col [nzSpan]="20" alt="example" src="../../assets/icon/xe16.jpg" />
              </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="8">
              <div class="inner-box">
                <h3>{{item.name}}</h3>
                <p>Số chỗ ngồi : {{ item.loaixe }}</p>
                <p>Điểm đi : {{ item.diemdi }} • {{ item.giodi }}</p>
                <p>Điểm đến : {{ item.diemtoi }} • {{ item.gioden }}</p>
              </div>
            </div>
            <div nz-col class="gutter-row" [nzSpan]="8">
              <div class="inner-box">
                <h3>Giá vé : {{item.giave | currency: "VND"}}</h3>
                <p>Còn {{ item.ghetrong }} chỗ trống</p>
                <a>Thông tin chi tiết</a>
                <div>
                <button nz-button nzType="primary" (click)="test(item)">
                  Chọn chuyến
                </button>
              </div>
              </div>
            </div>
           </div>
        </nz-card>
      </nz-list-item>
    </div>
  </div>
</nz-list>
